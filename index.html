<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph-based Seating Arrangement</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
  </head>
  <body>
    <div id="mynetwork"></div>
    <form id="inputForm">
      <input
        type="text"
        id="participantName"
        placeholder="Enter participant name"
      />
      <button type="button" onclick="addParticipant()">Add Participant</button>
    </form>
    <form id="relationshipForm" style="display: none">
      <select id="firstParticipant"></select>
      <select id="secondParticipant"></select>
      <button type="button" onclick="addRelationship()">
        Add Non-sitting Relationship
      </button>
    </form>
    <button type="button" onclick="generateRandomParticipants()">
      Generate Random Participants
    </button>
    <input
      type="number"
      id="numParticipants"
      placeholder="Number of participants"
      min="1"
    />
    <input
      type="number"
      id="nonSeatingPercentage"
      placeholder="Non-seating % (0-100)"
      min="0"
      max="100"
    />
    <button type="button" onclick="applyGreedyAlgorithm()">
      Apply Greedy Algorithm
    </button>
    <script src="app.js"></script>
  </body>
</html>
